<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/099efb5fef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>E-Paint</title>
  </head>
  <body>
    <div class="top-bar">
      <h1 class="title">E-Paint</h1>
      <i class="dark-toggler fa fa-circle-half-stroke"></i>
    </div>
    <div class="main">
      <div class="options">
        <h1 id="cuadrados"></h1>

        <button id="erase"><i class="fa-solid fa-eraser"></i></button>
      </div>
      <div class="canvas">
        <div class="grid">
          <div class="main-input">
            <div class="input-label">
              <h1>Please select the size of the grid</h1>
            </div>
            <div class="text-box">
              <div class="grid-option" id="size-1">5x5</div>
              <div class="grid-option" id="size-2">10x10</div>
              <div class="grid-option" id="size-3">20x20</div>
              <div class="grid-option" id="size-4">30x30</div>
            </div>
            <div class="text-label">
              <h1>
                Use <i class="fa-solid fa-paintbrush"></i> to change the grid
                size.
              </h1>
            </div>
          </div>
        </div>
      </div>
      <div class="options">
        <button id="increase"><i class="fa-solid fa-paintbrush"></i></button>

        <button id="color-pick">
          <input type="color" id="color-picker" /><i
            class="fa-solid fa-palette"
          ></i>
        </button>
      </div>
    </div>
  </body>
  <script src="e-paint.js"></script>
  <script src="dark-mode.js"></script>
</html>
